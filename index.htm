<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
        <title>Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script data-main="js/main.js" data-start="m1" src="js/lib/require.min.js"></script>

    <body>
        <div class ="table">
            <div id="home" class="container cell">
                <div class="heading bounded">
                    <h1>/agdg/ weekly recap</h1>
                </div>
                <div class="break"></div>
                <div id="subtitle">
                    <p>Recaps begin on Mondays ~8AM UTC<br>Submission window is ~36 hours</p>
                </div>
                <div class="link border">
                    <a href="http://recap.agdg.io/timeline">timeline</a>
                </div>
                <div class="link border">
                    <a href="http://recap.agdg.io/info">info</a>
                </div>
                <div class="link border">
                    <a href="http://recap.agdg.io/scores">scores</a>
                </div>
                <div id="stats">
                    <p>[ Stats ]<br>Recaps completed: ...<br>Games entered: ...<br>Most used tool: ...<br>Average progress: ...</p>
                </div>
            </div>
        </div>
    </body>
